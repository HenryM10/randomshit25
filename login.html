<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="font" href="">
</head>
<body>

    <div class="wrapper">
        <div class="black-border">
            <p class="welcomingText">Welcome!</p>
            <div class="row"> <!-- Left part within the black-border box -->
                <div class="form">
                    <label for="email" class="input-label">Enter your email</label>
                    <input type="text" class="text-input" id="email"/>
                    <label for="password" class="input-label">Enter your password</label>
                    <input type="text" class="text-input" id="password">
                    <button class="login-button">Log In</button>
                    <div class="errorContainer" >
                        <h1 id="error1" ></h1>
                    </div>
                </div>
                <div class="alt-loginPage" >  <!-- Right part within the black-border box -->
                    <div class="alt-login">Or log in with:</div>
                    <img class="qrcode" src="pictures/qr.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
